<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="flex-container">
    <div class="age-container">
      <form class="age-form">
        <div class="input-container">
          <div class="time-container">
            <p class="day-title">D a y</p>
            <input class="day-input" type="text" placeholder="DD">
            <p class="day-error"></p>
          </div>
          <div class="time-container">
            <p class="month-title">M o n t h</p>
            <input class="month-input" type="text" placeholder="MM">
            <p class="month-error"></p>
          </div>
          <div class="time-container">
            <p class="year-title">Y e a r</p>
            <input class="year-input" type="text" placeholder="YYYY">
            <p class="year-error"></p>
          </div>
        </div>
        <div class="button-container">
          <button class="calculate"><img src="assets/images/icon-arrow.svg"></button>
        </div>
      </form>
      <div class="calculated-age">
        <h1 class="years-header"><span class="years">00</span> years</h1>
        <h1 class="months-header"><span class="months">00</span> months</h1>
        <h1 class="days-header"><span class="days">00</span> days</h1>
      </div>
    </div>
  </div>


  <script src="script/main.js"></script>
</body>

</html>
