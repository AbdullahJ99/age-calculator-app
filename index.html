<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="age-container">
    <div class="input-container">
      <div class="time-container">
        <p>D a y</p>
        <input type="text" placeholder="DD">
      </div>
      <div class="time-container">
        <p>M o n t h</p>
        <input type="text" placeholder="MM">
      </div>
      <div class="time-container">
        <p>Y e a r</p>
        <input type="text" placeholder="YYYY">
      </div>
    </div>
    <div class="button-container">
      <button class="calculate-button"><img src="assets/images/icon-arrow.svg" alt="Downwards arrow"></button>
    </div>
    <div class="calculated-age">
      <h1 class="years-header"><span class="years">--</span> years</h1>
      <h1 class="months-header"><span class="months">--</span> months</h1>
      <h1 class="days-header"><span class="days">--</span> days</h1>
    </div>
  </div>

</body>

</html>
